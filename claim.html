<!DOCTYPE html>

  <title>Claim - Mevers</title>
  <!-- Tailwind CDN 추가 -->

  <script src="js/load-components.js" defer></script>

      <a href="#" class="bg-white text-purple-600 px-12 py-5 rounded-full text-2xl font-extrabold shadow-xl border-2 border-purple-500 hover:bg-purple-600 hover:text-white transition duration-300 ease-in-out transform hover:scale-110">

    </div>

  <!-- 공통 푸터 -->

  <!-- particles.js init -->
  <script>
    particlesJS.load('particles-js', 'config/particles.json');
